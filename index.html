<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
/*global nn*/
  
const GIF = 'Blob Morphing Sticker.gif'
const COLOR = 'Honeydew'
  
function createGif (x, y, gif){
  nn.create('img')
     .set({ src: `${gif}#${Math.random()}`

      })
     .css({
      position: 'absolute',
      left: x - gif.width / 2,
      top: y - gif.height / 2,
      imageRendering:'pixelated'
    })
    .addTo('body')
  }
  
async function setup () {
    nn.get('body').css({ 
      backgroundColor: COLOR,
      overflow: 'hidden'
    })
    
    const gif = await nn.loadImage(GIF)  
    const cellWidth = gif.width / 4
    const numCols = nn.width / cellWidth
    const cellHeight = gif.height / 4
    const numRows = (nn.height * 0.75 / cellHeight)
    
    for (let r = 0; r < numRows; r++) {
    for (let c = 0; c < numCols; c++) {
      const x = c * cellWidth
      const y = r * cellHeight
      createGif(x, y, gif.width, gif.height, GIF)
     }
   }
 }
  
  nn.on('load', setup)
  
</script>
