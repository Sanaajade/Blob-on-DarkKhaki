<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
/*global nn*/
  
const GIF = 'Blob Morphing Sticker.gif'
const COLOR = 'Honeydew'
  
function createGif (x, y, w, h, gif){
  nn.create('img')
     .set({ src: `${gif}#${Math.random()}`})
     .css({
      position: 'absolute',
      width: w,
      left: x - w / 2,
      top: y - h / 2,
      imageRendering:'pixelated'
    })
    .addTo('body')
  }
  
  async function createGifCircle (num, scale, radius, gif) {
    const gif1 = await nn.loadImage(gif)
    for (let i = 0; i < num; i++) {
      const cx = nn.width / 2
      const cy = nn.height / 2
      const x = cx + Math.sin(i * scale) * radius
      const y = cy + Math.cos(i * scale) * radius
      createGif(x, y, gif.width, gif.height, gif1)
    }
  }
  
async function setup () {
    nn.get('body').css({ 
      backgroundColor: COLOR,
      overflow: 'hidden'
    })
  
    createGifCircle(22, 0.3, 100, GIF)
    createGifCircle(22, 0.3, 150, GIF)
    createGifCircle(22, 0.3, 200, GIF)
}
  nn.on('load', setup)
  
</script>
